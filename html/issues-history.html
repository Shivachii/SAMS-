<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issues History - SAMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="icon" href="/assets/images/CUEA-LOGO.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/assets/images/CUEA-LOGO.png" alt="CUEA Logo" />
          SAMS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/html/student-dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/submit-issue.html"
                >Submit Issue</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">History</a>
            </li>
          </ul>
          <div class="dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle text-white"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-person-circle me-1"></i
              ><span class="user-name"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="/html/student-profile.html"
                  >Profile</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li><button class="dropdown-item logout-btn">Logout</button></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4" id="main-content" style="display: none">
      <h2 class="mb-4">All Submitted Issues</h2>
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Category</th>
                  <th>Date Submitted</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="issues-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      // Supabase config
      const SUPABASE_URL = process.env.SUPABASE_URL;
      const SUPABASE_ANON_KEY = process.env.SUPABASE_ANON_KEY;
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const mainContent = document.getElementById("main-content");
      const userNameElems = document.querySelectorAll(".user-name");
      const issuesTbody = document.getElementById("issues-tbody");

      // Check auth session
      const {
        data: { session },
      } = await supabase.auth.getSession();
      if (!session) window.location.href = "/html/login.html";

      const user = session.user;

      // Display user's full name from Supabase Auth metadata
      userNameElems.forEach(
        (el) => (el.textContent = user.user_metadata.fullName || "Student")
      );

      mainContent.style.display = "block";

      // Fetch all issues for this user
      const { data: issues, error } = await supabase
        .from("issues")
        .select("*")
        .eq("student_id", user.id) // updated for new table
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Error fetching issues:", error);
      }

      // Render issues table
      issuesTbody.innerHTML = (issues || [])
        .map(
          (i) => `<tr>
      <td>${i.title}</td>
      <td>${i.category || "-"}</td>
      <td>${new Date(i.created_at).toLocaleDateString()}</td>
      <td>${i.status || "Pending"}</td>
    </tr>`
        )
        .join("");

      // Logout
      document
        .querySelector(".logout-btn")
        .addEventListener("click", async () => {
          await supabase.auth.signOut();
          window.location.href = "/html/login.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
