<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard - SAMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="icon" href="/assets/images/CUEA-LOGO.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/assets/images/CUEA-LOGO.png" alt="CUEA Logo" />
          SAMS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/submit-issue.html"
                >Submit Issue</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/issues-history.html">History</a>
            </li>
          </ul>
          <div class="dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle text-white"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-person-circle me-1"></i
              ><span class="user-name"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="/html/student-profile.html"
                  >Profile</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li><button class="dropdown-item logout-btn">Logout</button></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4" id="main-content" style="display: none">
      <h2 class="mb-4">Welcome, <span class="user-name">Student</span>!</h2>
      <div class="row" id="stats-container"></div>
      <div class="card mt-4">
        <div class="card-header bg-primary-dark text-white">
          <h4>You Most Recent Issues</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Category</th>
                  <th>Date Submitted</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="recent-issues-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Issue Details Modal -->
      <div
        class="modal fade"
        id="issueDetailsModal"
        tabindex="-1"
        aria-labelledby="issueDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="issueDetailsModalLabel">
                Issue Details
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                <strong>Title:</strong> <span id="modal-issue-title"></span>
              </p>
              <p>
                <strong>Category:</strong>
                <span id="modal-issue-category"></span>
              </p>
              <p><strong>Description:</strong></p>
              <p id="modal-issue-description"></p>
              <p>
                <strong>Status:</strong> <span id="modal-issue-status"></span>
              </p>
              <p>
                <strong>Priority:</strong>
                <span id="modal-issue-priority"></span>
              </p>
              <p>
                <strong>Date Submitted:</strong>
                <span id="modal-issue-created"></span>
              </p>
              <hr />
              <h6>Feedback from Staff/Admin:</h6>
              <ul id="feedback-list" class="list-group"></ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabaseUrl = "https://flcrrpggontcixtvjchx.supabase.co";
      const SUPABASE_URL = process.env.SUPABASE_URL;
      const SUPABASE_ANON_KEY = process.env.SUPABASE_ANON_KEY;
      const supabase = createClient(supabaseUrl, SUPABASE_ANON_KEY);

      const mainContent = document.getElementById("main-content");
      const userNameEl = document.querySelectorAll(".user-name");
      const recentIssuesTbody = document.getElementById("recent-issues-tbody");
      const statsContainer = document.getElementById("stats-container");
      const feedbackList = document.getElementById("feedback-list");

      // Auth session
      const {
        data: { session },
      } = await supabase.auth.getSession();
      if (!session) window.location.href = "/html/login.html";

      const user = session.user;

      // Protect Route
      async function protectRoute() {
        const {
          data: { session },
        } = await supabase.auth.getSession();
        if (!session) return (window.location.href = "/html/login.html");
        const { data: userData, error } = await supabase
          .from("users")
          .select("*, roles(name)")
          .eq("id", session.user.id)
          .single();
        if (error || userData.roles.name !== "student")
          return (window.location.href = "/html/login.html");

        userNameEl.forEach((el) => (el.textContent = userData.full_name));
        mainContent.style.display = "block";
      }
      protectRoute();

      // Fetch all Issues
      let { data: issues, error: issuesError } = await supabase
        .from("issues")
        .select("*")
        .eq("student_id", user.id);

      if (issuesError) console.error("Error fetching issues:", issuesError);

      // Stats counts
      const openCount = issues.filter((i) => i.status === "open").length;
      const resolvedCount = issues.filter(
        (i) => i.status === "resolved"
      ).length;
      const totalCount = issues.length;

      statsContainer.innerHTML = `
        <div class="col-md-4 mb-3">
          <div class="card text-white bg-warning stats-card" data-filter="open" style="cursor:pointer;">
            <div class="card-body text-center">
              <h5 class="card-title">Open Issues</h5>
              <p class="card-text fs-2">${openCount}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card text-white bg-success stats-card" data-filter="resolved" style="cursor:pointer;">
            <div class="card-body text-center">
              <h5 class="card-title">Resolved Issues</h5>
              <p class="card-text fs-2">${resolvedCount}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card text-white bg-primary stats-card" data-filter="all" style="cursor:pointer;">
            <div class="card-body text-center">
              <h5 class="card-title">All Submitted</h5>
              <p class="card-text fs-2">${totalCount}</p>
            </div>
          </div>
        </div>
      `;

      // Render issues
      function renderIssuesTable(filter = "all") {
        let filteredIssues = issues;
        if (filter === "open")
          filteredIssues = issues.filter((i) => i.status === "open");
        if (filter === "resolved")
          filteredIssues = issues.filter((i) => i.status === "resolved");

        const recentIssues = filteredIssues
          .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
          .slice(0, 10);

        recentIssuesTbody.innerHTML = (recentIssues || [])
          .map(
            (i) => `<tr>
              <td>${i.title}</td>
              <td>${i.category || "-"}</td>
              <td>${new Date(i.created_at).toLocaleDateString()}</td>
              <td>${i.status}</td>
              <td>
                <button class="btn btn-sm btn-info view-issue-btn" data-id="${
                  i.id
                }">View Details</button>
              </td>
            </tr>`
          )
          .join("");

        // Attach event listeners
        document.querySelectorAll(".view-issue-btn").forEach((btn) => {
          btn.addEventListener("click", () => openIssueModal(btn.dataset.id));
        });
      }
      renderIssuesTable();

      // Stats card filtering
      document.querySelectorAll(".stats-card").forEach((card) => {
        card.addEventListener("click", () => {
          const filter = card.dataset.filter;
          renderIssuesTable(filter);
        });
      });

      // Modal
      const issueModal = new bootstrap.Modal(
        document.getElementById("issueDetailsModal")
      );

      async function openIssueModal(issueId) {
        const issue = issues.find((i) => i.id == issueId);
        if (!issue) return;

        document.getElementById("modal-issue-title").textContent = issue.title;
        document.getElementById("modal-issue-category").textContent =
          issue.category || "-";
        document.getElementById("modal-issue-description").textContent =
          issue.description || "-";
        document.getElementById("modal-issue-status").textContent =
          issue.status;
        document.getElementById("modal-issue-priority").textContent =
          issue.priority || "Normal";
        document.getElementById("modal-issue-created").textContent = new Date(
          issue.created_at
        ).toLocaleString();

        // Load feedback
        const { data: feedback, error } = await supabase
          .from("feedback")
          .select("*, users(full_name)")
          .eq("issue_id", issueId)
          .order("created_at", { ascending: true });

        if (error) {
          console.error("Error loading feedback:", error);
          feedbackList.innerHTML =
            '<li class="list-group-item text-muted">No feedback found.</li>';
        } else {
          feedbackList.innerHTML =
            feedback.length > 0
              ? feedback
                  .map(
                    (f) =>
                      `<li class="list-group-item">
                        <strong>${f.users?.full_name || "Staff"}:</strong> 
                        ${f.comment} <br>
                        <small class="text-muted">${new Date(
                          f.created_at
                        ).toLocaleString()}</small>
                      </li>`
                  )
                  .join("")
              : '<li class="list-group-item text-muted">No feedback yet.</li>';
        }

        issueModal.show();
      }

      // Logout
      document
        .querySelector(".logout-btn")
        .addEventListener("click", async () => {
          await supabase.auth.signOut();
          window.location.href = "/html/login.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
