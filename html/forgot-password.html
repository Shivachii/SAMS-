<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - SAMS CUEA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="icon" href="/assets/images/CUEA-LOGO.png" />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card auth-card">
        <div class="card-body">
          <div class="text-center mb-4">
            <h3 class="text-primary">Reset Password</h3>
            <p class="text-muted">
              Enter your email address and we will send you a link to reset your
              password.
            </p>
          </div>
          <form id="forgot-password-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Send Reset Link
            </button>
            <div class="text-center mt-3">
              <a href="/html/login.html" class="text-muted small"
                >Back to Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="toast-container"></div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      // Supabase configuration
      const SUPABASE_URL = process.env.SUPABASE_URL;
      const SUPABASE_ANON_KEY = process.env.SUPABASE_ANON_KEY;
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const form = document.getElementById("forgot-password-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value;

        try {
          // Trigger Supabase password reset email
          const { data, error } = await supabase.auth.resetPasswordForEmail(
            email,
            {
              redirectTo: `${window.location.origin}/html/login.html`, // redirect after reset
            }
          );

          if (error) throw error;

          alert("A password reset link has been sent to your email.");
          form.reset();
        } catch (err) {
          alert(err.message);
        }
      });
    </script>
  </body>
</html>
