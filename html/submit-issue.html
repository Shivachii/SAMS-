<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Issue - SAMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="icon" href="/assets/images/CUEA-LOGO.png" />
  </head>
  <body>
    <!-- ðŸ”¹ Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/assets/images/CUEA-LOGO.png" alt="CUEA Logo" />
          SAMS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/html/student-dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Submit Issue</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/issues-history.html">History</a>
            </li>
          </ul>
          <div class="dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle text-white"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-person-circle me-1"></i
              ><span class="user-name"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="/html/student-profile.html"
                  >Profile</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li><button class="dropdown-item logout-btn">Logout</button></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4" id="main-content" style="display: none">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header bg-primary-dark text-white">
              <h3>Submit a New Issue</h3>
            </div>
            <div class="card-body">
              <form id="submit-issue-form">
                <div class="mb-3">
                  <label for="title" class="form-label">Issue Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    required
                    placeholder="e.g., Missing Exam Card"
                  />
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select" id="category" required>
                    <option value="">-- Select Category --</option>
                    <option value="Academics">Academics</option>
                    <option value="Finance">Finance</option>
                    <option value="Accommodation">Accommodation</option>
                    <option value="Library">Library</option>
                    <option value="Catering">Catering</option>
                    <option value="Health Services">Health Services</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Detailed Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="6"
                    required
                    placeholder="Provide as much detail as possible."
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Submit Issue
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const SUPABASE_URL = process.env.SUPABASE_URL;
      const SUPABASE_ANON_KEY = process.env.SUPABASE_ANON_KEY;
      const supabase = createClient(supabaseUrl, SUPABASE_ANON_KEY);

      const mainContent = document.getElementById("main-content");
      const userNameElems = document.querySelectorAll(".user-name");

      // --- Toast helper function ---
      function showToast(message, type = "success") {
        const toastContainer = document.querySelector(".toast-container");
        const toastEl = document.createElement("div");
        toastEl.className = `toast align-items-center text-white bg-${
          type === "success" ? "success" : "danger"
        } border-0`;
        toastEl.role = "alert";
        toastEl.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast" aria-label="Close"></button>
          </div>`;
        toastContainer.appendChild(toastEl);

        const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
        toast.show();

        toastEl.addEventListener("hidden.bs.toast", () => toastEl.remove());
      }

      const {
        data: { session },
      } = await supabase.auth.getSession();
      if (!session) window.location.href = "/html/login.html";

      const user = session.user;

      // Display user's full name
      userNameElems.forEach(
        (el) => (el.textContent = user.user_metadata.fullName || "Student")
      );

      mainContent.style.display = "block";

      // Submit new issue
      document
        .getElementById("submit-issue-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const title = document.getElementById("title").value;
          const category = document.getElementById("category").value;
          const description = document.getElementById("description").value;

          try {
            const { error } = await supabase.from("issues").insert([
              {
                student_id: user.id,
                title,
                description,
                category,
                status: "open",
                priority: "normal",
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString(),
              },
            ]);

            if (error) throw error;

            showToast("âœ… Issue submitted successfully!", "success");
            e.target.reset();
          } catch (err) {
            showToast("âŒ Error submitting issue: " + err.message, "error");
          }
        });

      // Logout
      document
        .querySelector(".logout-btn")
        .addEventListener("click", async () => {
          await supabase.auth.signOut();
          window.location.href = "/html/login.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
