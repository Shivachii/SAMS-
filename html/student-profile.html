<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - SAMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="icon" href="/assets/images/CUEA-LOGO.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/assets/images/CUEA-LOGO.png" alt="CUEA Logo" />
          SAMS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/html/student-dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/submit-issue.html"
                >Submit Issue</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/issues-history.html">History</a>
            </li>
          </ul>
          <div class="dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle text-white"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-person-circle me-1"></i
              ><span class="user-name"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item active" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><button class="dropdown-item logout-btn">Logout</button></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4" id="main-content" style="display: none">
      <h2 class="mb-4">Manage Your Profile</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header"><h4>Your Details</h4></div>
            <div class="card-body">
              <form id="profile-form">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" id="fullName" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="regNo" class="form-label"
                    >Registration Number</label
                  >
                  <input type="text" id="regNo" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    disabled
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Update Profile
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header"><h4>Change Password</h4></div>
            <div class="card-body">
              <form id="password-form">
                <div class="mb-3">
                  <label for="newPassword" class="form-label"
                    >New Password</label
                  >
                  <input
                    type="password"
                    id="newPassword"
                    class="form-control"
                    required
                    minlength="6"
                  />
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm New Password</label
                  >
                  <input
                    type="password"
                    id="confirmPassword"
                    class="form-control"
                    required
                    minlength="6"
                  />
                </div>
                <button type="submit" class="btn btn-accent">
                  Change Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabaseUrl = "https://flcrrpggontcixtvjchx.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsY3JycGdnb250Y2l4dHZqY2h4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTkwMDUsImV4cCI6MjA3MTg5NTAwNX0.yee0ZMsSmKCLaKHmEM_7azr-oH0kETyzHmuZOUYXOFo";
      const supabase = createClient(supabaseUrl, SUPABASE_ANON_KEY);

      const loader = document.getElementById("page-loader");
      const mainContent = document.getElementById("main-content");
      const userNameElems = document.querySelectorAll(".user-name");

      const {
        data: { session },
      } = await supabase.auth.getSession();
      if (!session) window.location.href = "/html/login.html";

      const user = session.user;

      // Display name in header
      userNameElems.forEach(
        (el) => (el.textContent = user.user_metadata.fullName || "Student")
      );

      mainContent.style.display = "block";

      // Fetch profile from 'users' table
      const { data: profile, error: profileError } = await supabase
        .from("users")
        .select("*")
        .eq("id", user.id)
        .single();

      if (profileError) alert("Error loading profile: " + profileError.message);

      // Fill form with current values
      document.getElementById("fullName").value = profile.full_name || "";
      document.getElementById("regNo").value = profile.reg_no || "";
      document.getElementById("email").value = user.email || "";

      // Update profile info

      document
        .getElementById("profile-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const fullName = document.getElementById("fullName").value;
          const regNo = document.getElementById("regNo").value;

          const { error } = await supabase
            .from("users")
            .update({
              full_name: fullName,
              reg_no: regNo,
              updated_at: new Date().toISOString(),
            })
            .eq("id", user.id);

          if (error) return alert("Error updating profile: " + error.message);
          alert("Profile updated successfully!");
        });

      // Change password

      document
        .getElementById("password-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const newPass = document.getElementById("newPassword").value;
          const confirmPass = document.getElementById("confirmPassword").value;

          if (newPass !== confirmPass) return alert("Passwords do not match.");

          const { error } = await supabase.auth.updateUser({
            password: newPass,
          });
          if (error) return alert("Error changing password: " + error.message);

          alert("Password changed successfully!");
          e.target.reset();
        });

      // Logout

      document
        .querySelector(".logout-btn")
        .addEventListener("click", async () => {
          await supabase.auth.signOut();
          window.location.href = "/html/login.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
