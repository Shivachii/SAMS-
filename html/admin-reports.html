<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Reports - SAMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="icon" href="/assets/images/CUEA-LOGO.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/assets/images/CUEA-LOGO.png" alt="CUEA Logo" /> SAMS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/html/admin-overview.html"
                >Overview</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/admin-reports.html">Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/admin-manage-issues.html"
                >Manage Issues</a
              >
            </li>
          </ul>
          <div class="dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle text-white"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-person-circle me-1"></i>
              <span class="user-name"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item logout-btn">Logout</button></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid py-4" id="main-content" style="display: none">
      <h2 class="mb-4">Reports</h2>
      <div class="row">
        <div class="col-lg-6 mb-4">
          <div class="card h-100">
            <div class="card-header"><h4>Issues by Status</h4></div>
            <div class="card-body" style="max-width: 300px, auto">
              <canvas id="issueStatusChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-6 mb-4">
          <div class="card h-100">
            <div class="card-header"><h4>Staff Workload</h4></div>
            <div class="card-body" style="min-height: 300px">
              <canvas id="staffWorkloadChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
      const SUPABASE_URL = "https://flcrrpggontcixtvjchx.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsY3JycGdnb250Y2l4dHZqY2h4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTkwMDUsImV4cCI6MjA3MTg5NTAwNX0.yee0ZMsSmKCLaKHmEM_7azr-oH0kETyzHmuZOUYXOFo";
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const mainContent = document.getElementById("main-content");
      const userNameEl = document.querySelector(".user-name");

      let allIssues = [],
        allStaff = [];

      // Protect Route
      async function protectRoute() {
        const {
          data: { session },
        } = await supabase.auth.getSession();
        if (!session) return (window.location.href = "/html/login.html");
        const { data: userData, error } = await supabase
          .from("users")
          .select("*, roles(name)")
          .eq("id", session.user.id)
          .single();
        if (error || userData.roles.name !== "admin")
          return (window.location.href = "/html/login.html");
        userNameEl.textContent = userData.full_name;
        mainContent.style.display = "block";
      }

      async function loadStaff() {
        const { data, error } = await supabase
          .from("users")
          .select("*")
          .eq("role_id", 2);
        if (!error) allStaff = data;
      }

      async function loadIssues() {
        const { data, error } = await supabase.from("issues").select("*");
        if (!error) {
          allIssues = data;
          updateCharts();
        }
      }

      function updateCharts() {
        const statusCounts = {
          pending: 0,
          "in-progress": 0,
          resolved: 0,
          closed: 0,
        };
        const staffCounts = {};
        allIssues.forEach((issue) => {
          statusCounts[issue.status] = (statusCounts[issue.status] || 0) + 1;
          if (issue.staff_id)
            staffCounts[issue.staff_id] =
              (staffCounts[issue.staff_id] || 0) + 1;
        });

        new Chart(document.getElementById("issueStatusChart"), {
          type: "pie",
          data: {
            labels: Object.keys(statusCounts),
            datasets: [
              {
                data: Object.values(statusCounts),
                backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"],
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
          },
        });

        new Chart(document.getElementById("staffWorkloadChart"), {
          type: "bar",
          data: {
            labels: Object.keys(staffCounts).map(
              (id) => allStaff.find((s) => s.id == id)?.full_name
            ),
            datasets: [
              {
                label: "Assigned Issues",
                data: Object.values(staffCounts),
                backgroundColor: "#36A2EB",
              },
            ],
          },
        });
      }

      document
        .querySelector(".logout-btn")
        .addEventListener("click", async () => {
          await supabase.auth.signOut();
          window.location.href = "/html/login.html";
        });

      await protectRoute();
      await loadStaff();
      await loadIssues();
    </script>
  </body>
</html>
